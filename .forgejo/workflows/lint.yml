name: Lint

on:
  push:
    branches:
      - stable
      - master
    paths:
      - packages/**
  pull_request:

jobs:
  pnpm_install:
    runs-on: docker
    steps:
    - uses: actions/checkout@v4.1.1
      with:
        fetch-depth: 0
        submodules: true
    - uses: https://github.com/pnpm/action-setup@v2
      with:
        version: 8
        run_install: false
    - uses: https://code.forgejo.org/actions/setup-node@v4
      with:
        node-version-file: '.node-version'
        cache: 'pnpm'
    - run: corepack enable
    - run: pnpm i --frozen-lockfile

  lint:
    needs: [pnpm_install]
    runs-on: docker
    continue-on-error: true
    strategy:
      matrix:
        workspace:
        - backend
        - frontend
        - sw
        - cherrypick-js
    steps:
    - uses: actions/checkout@v4.1.1
      with:
        fetch-depth: 0
        submodules: true
    - uses: https://github.com/pnpm/action-setup@v2
      with:
        version: 7
        run_install: false
    - uses: https://code.forgejo.org/actions/setup-node@v4
      with:
        node-version-file: '.node-version'
        cache: 'pnpm'
    - run: corepack enable
    - run: pnpm i --frozen-lockfile
    - run: pnpm --filter ${{ matrix.workspace }} run eslint

  typecheck:
    needs: [pnpm_install]
    runs-on: docker
    continue-on-error: true
    strategy:
      matrix:
        workspace:
        - backend
        - cherrypick-js
    steps:
    - uses: actions/checkout@v4.1.1
      with:
        fetch-depth: 0
        submodules: true
    - uses: https://github.com/pnpm/action-setup@v2
      with:
        version: 7
        run_install: false
    - uses: https://code.forgejo.org/actions/setup-node@v4
      with:
        node-version-file: '.node-version'
        cache: 'pnpm'
    - run: corepack enable
    - run: pnpm i --frozen-lockfile
    - run: pnpm --filter cherrypick-js run build
      if: ${{ matrix.workspace == 'backend' }}
    - run: pnpm --filter misskey-reversi run build:tsc
      if: ${{ matrix.workspace == 'backend' }}
    - run: pnpm --filter ${{ matrix.workspace }} run typecheck
